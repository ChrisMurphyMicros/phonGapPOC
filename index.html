<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
    <meta content="charset=utf-8">
    <title>Phone Gap Demo</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=1;">

    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />

<!-- Google Maps -->
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map-canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5nrR4ul-xNEFi-12PfgLQavZhm5-8M18&sensor=TRUE"></script>
    <script type="text/javascript">
        function initialize() {
        var mapOptions = {
        center: new google.maps.LatLng(-34.397, 150.644),
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
        mapOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
<!-- End of Maps  -->

</head>

<body>

    <h1 id="h1">Hello World</h1>
    <button id="toggle-colour">Change Colour</button>
    <h2>Last update:</h2>
    <p>added maps</p>

    
    <script src="phonegap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
